experiment:
  exp_dir: experiments/
  exp_name: more-twitter-10000
  seed: 42

task: named-entity-recognition

dataset:
  data_file: 'https://www.modelscope.cn/api/v1/datasets/Dexter1202/RiVEG/repo?Revision=master&FilePath=Twitter10000_noaugment.zip'
  data_type: conll

preprocessor:
  type: sequence-labeling-preprocessor
  model_dir: xlm-roberta-large
  max_length: 300
  return_original_view: true


data_collator: SequenceLabelingDataCollatorWithPadding

model:
  type: sequence-labeling-model
  embedder:
    model_name_or_path: xlm-roberta-large
  word_dropout: 0.3
  use_crf: true
  multiview: false
  mv_interpolation: 0.1
  mv_loss_type: crf_kl
  temperature: 1

train:
  max_epochs: 25
  dataloader:
    batch_size_per_gpu: 4
  optimizer:
    type: AdamW
    lr: 7.0e-6
    param_groups:
      - regex: crf
        lr: 0.015
  lr_scheduler:
    type: LinearLR
    start_factor: 1.0
    end_factor: 0.0
    total_iters: 25

evaluation:
  dataloader:
    batch_size_per_gpu: 32
  metrics:
    - type: ner-metric
    - type: ner-dumper
      model_type: sequence_labeling
      dump_format: conll
